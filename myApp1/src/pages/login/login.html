<ion-header>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)" small></ion-searchbar>
    <ion-fab right bottom>
        <button ion-fab color="bitelink">
          <ion-icon name="add">

          </ion-icon>
        </button>
    </ion-fab>
    
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item>
      
        <img src="img/advance-card-bttf.png">
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small color="bitelink">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small color="bitelink">
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="bitelink">
        <ion-segment-button value="home">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="chatboxes" (click)="messages()">
          <ion-icon name="chatboxes"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact" (click)="profile()">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
